<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="List of all blog posts from the sitemap of Ravindra Mishra's GitHub Pages site.">
    <meta name="robots" content="index,follow">
    <title>Blog Posts</title>
    <link rel="canonical" href="https://ravindra-mishra.github.io/blogs.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }

            header h1, footer p {
                margin: 0;
            }

        main {
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        h2 {
            margin: 0 0 10px 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }

        .description {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog Posts</h1>
    </header>
    <main>
        <section>
            <p>Welcome to the list of all blog posts from our sitemap. Click on the links below to read more about each post.</p>
            <ul id="blog-posts"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ravindra Mishra. All rights reserved.</p>
    </footer>
    <script>
        const sitemapUrl = 'sitemap.xml'; // Path to your sitemap.xml file

        async function fetchSitemap() {
            try {
                const response = await fetch(sitemapUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const text = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, 'text/xml');

                // Extract URLs from sitemap
                const urls = xmlDoc.getElementsByTagName('url');
                const urlArray = Array.from(urls).map(url => url.getElementsByTagName('loc')[0].textContent);

                const postsList = document.getElementById('blog-posts');

                // Fetch titles and descriptions from each URL
                for (const url of urlArray) {
                    try {
                        const postResponse = await fetch(url);
                        if (!postResponse.ok) {
                            throw new Error(`HTTP error! Status: ${postResponse.status}`);
                        }
                        const postText = await postResponse.text();
                        const postParser = new DOMParser();
                        const postDoc = postParser.parseFromString(postText, 'text/html');

                        // Extract title and description from the blog page
                        const title = postDoc.querySelector('meta[property="og:title"]')?.getAttribute('content') ||
                            postDoc.querySelector('title')?.textContent || 'No Title Available';
                        const description = postDoc.querySelector('meta[name="description"]')?.getAttribute('content') ||
                            postDoc.querySelector('meta[property="og:description"]')?.getAttribute('content') ||
                            'No Description Available';

                        const listItem = document.createElement('li');

                        const postTitle = document.createElement('h2');
                        postTitle.textContent = title;

                        const postLink = document.createElement('a');
                        postLink.href = url;
                        postLink.textContent = url;
                        postLink.target = '_blank';

                        const postDescription = document.createElement('p');
                        postDescription.className = 'description';
                        postDescription.textContent = description;

                        listItem.appendChild(postTitle);
                        listItem.appendChild(postLink);
                        listItem.appendChild(postDescription);
                        postsList.appendChild(listItem);
                    } catch (error) {
                        console.error('Error fetching or parsing blog post:', error);
                    }
                }
            } catch (error) {
                console.error('Error fetching or parsing the sitemap:', error);
            }
        }

        fetchSitemap();
    </script>
</body>
</html>
